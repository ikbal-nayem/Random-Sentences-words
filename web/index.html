<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Find W & S</title>
    <link rel="icon" type="image/ico" href="img/icon.png" />
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="js/quary.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-8 col-md">
                    <div class="wellcome-heading">
                        <h2>Find sentence & word</h2>
                        <h3>F S&W</h3>
                        <p>Put your string in the text field.</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <textarea type="text" id="data" class="form-control email" placeholder="Enter string..." required autofocus></textarea>
                            <input type="button" class="submit" value="Get ready!" onclick="getStart()">
                        </form>
                        <div class="container hide">
                            <div class="row">
                                <div class="col">
                                    <div class="input-group input-group-sm">
                                        <div class="input-group-prepend" style="margin-right:5px;">
                                            <label class="input-group-text" for="words">Random words</label>
                                            <input type="text" id="words" class="custom-select">
                                            <small class="form-text text-danger"></small>
                                        </div>
                                    </div>
                                    <div class="list">
                                        <ul class="list-group list-group-flush" id="words-list">
                                        </ul>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-sm">
                                        <div class="input-group-prepend" style="margin-right:5px;">
                                            <label class="input-group-text" for="sentences">Random sentences</label>
                                            <input type="text" id="sentences" class="custom-select">
                                            <small class="form-text text-danger"></small>
                                        </div>
                                    </div>
                                    <div class="list">
                                        <ul class="list-group list-group-flush" id="sentences-list">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 10px; width: 100%">
                                <div class="col-4"></div>
                                <div class="col-4 align-middle">
                                    <input type="button" class="submit" value="Genarate" onclick="genarate()">
                                </div>
                                <div class="col-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
